<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=./mini projects/index.html">
    <title>FixHub - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        p {
            font-size: 1.2em;
            animation: fadeIn 1.5s ease-in;
        }

        .loader {
            margin: 30px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        a {
            color: white;
            text-decoration: underline;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>FixHub</h1>
        <p>Redirecting to Home Services...</p>
        <div class="loader"></div>
        <p>If you are not redirected, <a href="./mini projects/index.html">click here</a></p>
    </div>

    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(() => {
            window.location.href = './mini projects/index.html';
        }, 100);
    </script>
</body>

</html>
